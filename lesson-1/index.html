<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8"/>
<style>
  .right, .left {
    width: 20%;
    height: 100vh;
    background-color: #4A5073;
    display: inline-block;
  }

  .content {
    width: calc(100% - 40%);
    padding: 20px;
    display: flex;
    background-color: #DBE2EE;
  }

  p {
    text-align: center;
    color: #fff;
  }
</style>
</head>
<body>
<div class="container" style="display:flex; height:100vh;">
  <aside class="left">
    <p>Левый сайдбар</p>
  </aside>
  <div class="content">
    <!-- основной контент -->
  </div>
  <aside class="right">
    <p>Правый сайдбар</p>
  </aside>
</div>
</body>
</html>
